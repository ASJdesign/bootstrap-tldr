<p><strong>.btn-group</strong></p>
<div class="btn-group">
    <button type="button" class="btn btn-default">button.btn.btn-default</button>
    <button type="button" class="btn btn-default">2</button>
    <button type="button" class="btn btn-default">3</button>
</div><br><br>

<p><strong>.btn-toolbar .btn-group</strong></p>
<div class="btn-toolbar">
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">..btn-group-lg button</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default">..btn-group-sm button</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">..btn-group-xs</span> button</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
    </div>
</div><br>
<div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                button[data-toggle="dropdown"].dropdown-toggle <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Link #1</a></li>
                <li><a href="#">Link #2</a></li>
            </ul>
        </div>
    </div>
    &nbsp;<!-- Only .btn-group has left padding inside .btn-toolbar -->
    <div class="btn-group-vertical">
        <button class="btn btn-default" type="button">.btn-group-vertical button</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Dropdown <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Link #1</a></li>
                <li><a href="#">Link #2</a></li>
            </ul>
        </div>
        <button class="btn btn-default" type="button">3</button>
    </div>
</div><br>

<p><strong>.btn-group.btn-group-justified</strong></p>
<div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-default">Button</a>
    <a href="#" class="btn btn-default">2</a>
    <a href="#" class="btn btn-default">3</a>
</div><br>

<p><strong>.btn-toolbar .btn-group.dropup</strong></p>
<div class="btn-group dropup">
    <button type="button" class="btn btn-default">.dropdown-menu &rarr;</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">Link #1</a></li>
        <li><a href="#">Link #2</a></li>
    </ul>
</div>
<div class="btn-group dropup">
    <button type="button" class="btn btn-default">.dropdown-menu.dropdown-menu-right &rarr;</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
        <li><a href="#">Link #1</a></li>
        <li><a href="#">Link #2</a></li>
    </ul>
</div>
